<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>
<div>Hi upload file here</div>
<form name="form" action="/UploadMultiple" method="post" enctype="multipart/form-data">

    <input id="files" type="file" name="files" multiple onchange="fileupload('files');" />

</form>

<p *ngIf="!hitsData"><em>Loading...</em></p>

<table class='table' *ngIf="hitsData">
    <thead>
        <tr>
            <th>IP</th>
            <th>FQDN</th>
            <th>Hits</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of hitsData">
            <td>{{ data.IP }}</td>
            <td>{{ data.FQDN }}</td>
            <td>{{ data.Hits }}</td>
        </tr>
    </tbody>
</table>
